<div class="container">
  <div class = "row">
    <div class = "center-block">
      <div class = "card">
        <div class="card-body">
          <h1 class = "text-center mb-4 mt-4">
            <span class="text-primary">LOGIN</span>Login
          </h1>
          <form novalidate #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group" >
              <label for="email"> Email </label>
              <input type="text"
                     class="form-control"
                     id ="email"
                     placeholder="admin@mail.ru"
                     [(ngModel)]="email" name="email"
              required>
            </div>
            <div class="form-group" >
              <label for= "password">Password </label>
              <input type="password"
                     class="form-control"
                     id ="password" placeholder="1A2b3456"
                     [(ngModel)]="password" name="password"
              required>
            </div>
            <div class="  center-block">
            <button class="btn btn-primary btn-blockÐ± center-block"
                    [disabled]="form.invalid"
                    [routerLink]="'/users'">  Login</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<nav>
  <div class="nav-wrapper">
    <a  class="brand-logo right">FrontEnd Academy InventorSoft</a>
  </div>
</nav>
<div class="col-xs-8">
  <p class="text - xs - center">Log in</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group"
         [ngClass]="{'hasError':form.get('username').invalid && form.get('username').touched}">
      <label for="username">Email </label>
      <input type="text" class="form-control underlined"
             id ="username" placeholder="Enter your email"
             formControlName= "username">
      <span class="form-help-text" *ngIf="form.get('username').invalid && form.get('username').touched">
      <span *ngIf="form.get('username')['errors']['required']">  This field  can't be empty </span>
       <span *ngIf="form.get('username')['errors']['email']">  Enter the correct email </span>
    </span>
    </div>
    <div class="form-group"[ngClass]="{'hasError':form.get('password').invalid && form.get('password').touched}">
      <label for="password">Password </label>
      <input type="password" class="form-control underlined"
             id ="password" placeholder="Enter your password" formControlName="password">
      <span class="form-help-text" *ngIf="form.get('password').invalid && form.get('password').touched">
      <span *ngIf="form.get('password')['errors']['required']">  This field  can't be empty </span>
       <span *ngIf="form.get('password')['errors']['minlength']">
         Password must be longer than {{form.get('password')['errors']['minlength']['requiredLength']}} characters.
       Now it's only {{form.get('password')['errors']['minlength']['actualLength']}}</span>
    </span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block btn-primary"[disabled]="form.invalid" routerLink="/users"(click)="changeAuthStatus('login')">  Login</button>
    </div>
  </form>
</div>
